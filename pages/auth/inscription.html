<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="ms-5 me-5 mb-3 pt-3">
          <label for="NomInput" class="form-label">Nom</label>
          <input type="text" class="form-control" id="NomInput" name="Nom">
        </div>
        <div class="ms-5 me-5 mb-3 pt-3">
          <label for="PrenomInput" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="PrenomInput" name="Prénom">
        </div>
        <div class="ms-5 me-5 mb-3 pt-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" name="Email">
        </div>
        <div class="ms-5 me-5 mb-3 pt-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" name="Password">
            <div class="invalid-feedback">
                Le mot de passe doit contenir au moins 8 caractéres, au moins une lettre majuscule, une lettre minuscule et un caractére spécial.
            </div>
            <div class="valid-feedback">
                Mot de passe valide.
            </div>
        </div>
        <div class="ms-5 me-5 mb-3 pt-3">
            <label for="ValidatePasswordInput" class="form-label">Confirmez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="ValidatePassword">
            <div class="invalid-feedback">
                Le mot de passe n'est pas identique.
            </div>
        </div>
        <div class="text-center pt-3">
        <button type="submit" class="btn btn-primary ms-5 me-5 mb-3" id="btn-validation-inscritpion">Inscription</button>
        </div>
    </form>
    <div class="text-center  pb-3">
        <p><a href="/connexion">Déjà un compte ? Cliquez-ici</a></p>
    </div>
      </div>
