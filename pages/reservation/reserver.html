<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Réserver</h1>
    </div>
</div>

<div class="container pt-3">
    <form>
        <div class="mb-3 ms-5 me-5">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Mahmoud" name="Nom">
        </div>
        <div class="mb-3 ms-5 me-5">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Jean" name="Prénom">
        </div>
        <div class="mb-3 ms-5 me-5">
            <label for="AllergieInput" class="form-label">Vos allergies</label>
            <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies" value="" name="Allergies">
        </div>
        <div class="mb-3 ms-5 me-5">
            <label for="NbConvives" class="form-label">Nombre de convive</label>
            <input type="number" class="form-control" id="NbConvives" value="5" name="NbConvives"> 
        </div>
        <div class="mb-3 ms-5 me-5">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">Midi</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio">
                <label class="form-check-label" for="soirRadio">Soir</label>
            </div>
        </div>
        <div class="mb-3 ms-5 me-5">
            <label for="selecHour" class="form-label">Heure</label>
            <select class="form-select" id="selecHour" name="Heure">
                <option>19:00</option>
                <option>19:15</option>
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
                <option>21:15</option>
                <option>21:30</option>
            </select>
        </div>
        <div class="text-center pt-3">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</div>
