<!-- Modal Edition-->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Édition photo</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="ms-5 me-5 mb-3 pt-3">
                  <label for="NamePhotoInput" class="form-label">Titre de la photo</label>
                  <input type="text" class="form-control" id="NamePhotoInput">
                </div>
                <div class="ms-5 me-5 mb-3 pt-3">
                  <label for="ImageInput" class="form-label">Image</label>
                  <input type="file" class="form-control" id="ImageInput">
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-primary ms-5 me-5 mb-3">Ajouter</button>
                </div>
            </form>
            
        </div>
      </div>
    </div>
</div>
